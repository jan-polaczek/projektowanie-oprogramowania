<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th scope="col">ID leśnictwa</th>
    <th scope="col">Nazwa leśnictwa</th>
    <th scope="col">Nadleśnictwo</th>
    <th scope="col">Powierzchnia</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let forestry of forestries">
    <th scope="row" style="width: 120px">#{{forestry.forestry_id}}</th>
    <td>{{forestry.name}}</td>
    <td>{{forestry.forest_district_name}}</td>
    <td>{{forestry.area}} ha</td>
    <td class="text-center">
      <button class="btn btn-outline-danger mx-1" (click)="openDeleteModal(content, forestry)">🗑️</button>
      <button class="btn btn-outline-primary mx-1" routerLink="/form/{{forestry.forestry_id}}">✏️</button>
      <button class="btn btn-outline-success mx-1">🗺️</button>
    </td>
  </tr>
  </tbody>
</table>

<button class="btn btn-outline-primary mx-1" routerLink="/form">Dodaj leśnictwo</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Usuń leśnictwo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Przepisz nazwę leśnictwa, aby kontynuować.</p>
    <input type="text" class="form-control" [ngClass]="{'is-invalid': (forestryNameNgModel !== targetForestryName)}"
           [(ngModel)]="forestryNameNgModel">
    <div class="invalid-feedback">
      Podano niepoprawną nazwę leśnictwa
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Anuluj</button>
    <button type="button" class="btn btn-danger" [disabled]="forestryNameNgModel === '' ||
    forestryNameNgModel !== targetForestryName" (click)="modal.close()">Usuń
    </button>
  </div>
</ng-template>
