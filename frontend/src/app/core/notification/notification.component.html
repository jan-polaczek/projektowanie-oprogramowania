<div class="modal-header">
  <h4 class="modal-title">Podejrzenie pożaru</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p>Wykryto podejrzenie pożaru z czujnika #{{sensorId}}</p>
  <button type="button" class="btn btn-outline-dark mx-3" (click)="close()">Szczegóły</button>
</div>
