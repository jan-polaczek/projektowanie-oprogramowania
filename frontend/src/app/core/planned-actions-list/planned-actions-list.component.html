<h3>Lista zaplanowanych akcji le≈õniczych</h3>
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th scope="col">Typ</th>
    <th scope="col">Obszar</th>
    <th scope="col">Termin</th>
    <th scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let action of plannedActions">
    <td>{{action.typeId == 1 ? "Zalesienie" : "Wycinka"}}</td>
    <td>Obszar #{{action.id}}</td>
    <td>{{action.start_date | date :'dd.MM.yyyy'}} ‚Äì {{action.end_date | date :'dd.MM.yyyy'}}</td>
    <td class="text-center">
      <button class="btn btn-outline-primary mx-1">üí¨</button>
      <button class="btn btn-outline-success mx-1" (click)="openInfoModal()" >‚úîÔ∏è</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #infoModal let-modal>
  <div class="text-center" style="margin-top: 10px">
    <h4 class="modal-title">INFO</h4>
  </div>
  <div class="text-center" style="margin-top: 30px">
    <p>Zarejestrowano wykonanie akcji</p>
  </div>
  <div style="margin-top: 50px" class="text-center">
  <button type="button"  (click)="modal.close()">OK
  </button>
  </div>
</ng-template>

<div class="row justify-content-around mt-5">
  <button class="btn btn-primary">Zaplanuj przeprowadzenie zalesienia</button>
  <button class="btn btn-primary">Zaplanuj przeprowadzenie wycinki</button>
</div>
