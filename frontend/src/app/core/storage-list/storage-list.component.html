<h3>Zasoby magazynów</h3>
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Nazwa zasobu</th>
    <th scope="col">Magazyn</th>
    <th scope="col">Ilość</th>
    <th scope="col">Jednostka</th>
    <th scope="col">Akcje</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let resource of resources">
    <th scope="row" style="width: 120px">{{resource.id}}</th>
    <td>{{resource.name}}</td>
    <td>Magazyn leśnictwa: {{id}}</td>
    <td>{{resource.quantity}}</td>
    <td>{{resource.quantity_unit}}</td>
    <td class="text-center">
      <button class="btn btn-outline-secondary mx-1" >⚙</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #errorModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Nie udało się pobrać danych</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <button type="button" class="btn btn-outline-dark mx-3" (click)="modal.dismiss()">Anuluj</button>
    <button type="button" class="btn btn-danger" (click)="modal.close()">Spróbuj ponownie</button>
  </div>
</ng-template>
