<div style="width: 400px; margin: auto;">
  <h2>Dodawanie akcji zalesienia</h2>
  <form [formGroup]="forestationForm" (ngSubmit)="saveForestation(content)" novalidate>
    <div class="form-group">
      <label for="region">Obszar</label>
      <input
        type="text"
        class="form-control"
        id="region"
        formControlName="region"
        name="region"
      />
      <div *ngIf="submitted && form.region.invalid" class="alert alert-danger">
        <div *ngIf="form.region.errors?.required">Uzupełnij pole</div>
      </div>

      <label for="start_date">Termin rozpoczęcia</label>
      <input
        type="text"
        class="form-control"
        id="start_date"
        required
        formControlName="start_date"
        name="start_date"
        placeholder="YYYY-MM-DDThh:mm"
      />
      <div *ngIf="submitted && form.start_date.invalid" class="alert alert-danger">
        <div *ngIf="form.start_date.errors?.required">Uzupełnij pole</div>
      </div>

      <label for="end_date">Termin Zakończenia</label>
      <input
        type="text"
        class="form-control"
        id="end_date"
        required
        formControlName="end_date"
        name="end_date"
        placeholder="YYYY-MM-DDThh:mm"
      />
      <div *ngIf="submitted && form.end_date.invalid" class="alert alert-danger">
        <div *ngIf="form.end_date.errors?.required">Uzupełnij pole</div>
      </div>

      <label for="plant_type">Gatunek Drzew</label>
      <select name="plant_type" id="plant_type" class="form-control"
              formControlName="plant_type">
        <option [value]="1">Sosna</option>
        <option [value]="2">Świerk</option>
        <option [value]="3">Jodła</option>
        <option [value]="4">Klon</option>
        <option [value]="5">Brzoza</option>
        <option [value]="6">Dąb</option>
      </select>
      <div *ngIf="submitted && form.plant_type.invalid" class="alert alert-danger">
        <div *ngIf="form.plant_type.errors?.required">Uzupełnij pole</div>
      </div>

      <label for="number_of_trees">Liczba drzew</label>
      <input
        type="number"
        class="form-control"
        id="number_of_trees"
        required
        formControlName="number_of_trees"
        name="number_of_trees"
      />
      <div *ngIf="submitted && form.number_of_trees.invalid" class="alert alert-danger">
        <div *ngIf="form.number_of_trees.errors?.required">Uzupełnij pole</div>
      </div>

      <div class="button-row margin-top">
        <button type="button" class="btn btn-outline-secondary" [routerLink]="'/planned-actions-list/' + forestryId">
          Anuluj
        </button>
        <button type="submit" class="btn btn-success">Zatwierdź</button>
      </div>
    </div>
  </form>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Potwierdzenie</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Czy dodać zalesienie do listy zaplanowanych akcji leśniczych?</p>
  </div>
  <div class="modal-footer">
    <div class="button-row">
      <button type="button" class="btn btn btn-outline-secondary" (click)="modal.dismiss()">Anuluj</button>
      <button type="button" class="btn btn-primary" (click)="modal.close()">Potwierdź</button>
    </div>
  </div>
</ng-template>
